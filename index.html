<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body bgcolor="lightgrey">
    <fieldset>
    <legend style="border: whitesmoke;">Registration Form</legend>
       <label for="firstname">firstname:</label><br>
        <input type="text" id="firstname"><br><br>
        <label for="middlename">middlename:</label><br>
        <input type="middlename" id="middlename"><br><br>
    <label for="lastname">lastname:</label><br>
    <input type="lastname" id="lastname"><br><br>
    <label for="email">Email</label><br>
    <input type="email" id="email"><br><br>
    <label for="number">mobile</label><br>
    <input type="number" id="number"><br>
    <h3>Gender</h3>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">female</label> 
    <input type="radio" id="others" name="gender" value="others">
    <label for="others">others</label><br><br><br>
    <label for="dateofbirth">dateofbirth</label>
    <input type="date" id="dateofbirth" name="dateofbirth"><br><br><br>
    <input type="checkbox" value="agree" id="agree">
    <label for="agree">agree to terms and conditions</label><br><br><br>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
   </fieldset>
   </body>
</html>
